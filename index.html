<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">

            <h1>Hi! Where do you wanna go?</h1>
            <div class="search">
                <input type="text" class="bar">
                <button >Check</button>
            </div>
            <h1 class="disappear" id="msg"></h1>
            <section id="result">
                <h2 id="cityName"></h2>
                <h1 id="temp"></h1>
                <h3 id="feel"></h3>
                <div class="sky">
                    <img id="icon" >
                    <h3 id="sky"></h3>
                </div>
                <h2 id="hum"></h2>
                <!-- <p id="icon"></p> -->
                <script src="weather.js"></script>

            </section>
        </div>
    </body>
</html>
